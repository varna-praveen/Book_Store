{% extends 'navbar.html' %}
{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail View</title>
    <link rel="stylesheet" href="{% static 'css/detailview.css' %">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body  style="padding:5em;border:1px solid gray; box-shadow:0px 0px 3px; border-radius:5px;">
<div class="temp my-3 border rounded border-dark main-content">
    <div class="row no-gutters" >
        <div class="col-md-4">
            <div class="card">
                <img src="{{object.image_url}}" alt="...">
            </div>
        </div>
        <div class="col-md-8">
            <div class="box">
                <h2><strong>{{object.title}}</strong></h2>
                <h5>{{object.author}}</h5>
                <h2>{{object.description}}</h2>
                <h5>Rs/- {{object.price}}</h5>
                {% if object.book_available is True %}
                <a class="btn btn-primary" href="{% url 'checkout' object.id %}">Buy Now</a>
                {% else %}
                <h4 class=" text-danger">Out of Stock</h4>
                {% endif %}
                <a class="btn btn-success" href="{% url 'add_to_cart' object.id %}" onclick="alert('Item added to cart')">Add to Cart</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

{% endblock content %}
